name: Build and Deploy

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Modify the specific files using scripts
        run: |
          sed -i 's/"include"/"placeholder"/g' ./client/tsconfig.json
          sed -i 's/"_include"/"include"/g' ./client/tsconfig.json
          sed -i 's/"placeholder"/"_include"/g' ./client/tsconfig.json

      - name: Install and Build ğŸ”§
        working-directory: ./client
        run: |
          npm ci
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: client/dist
